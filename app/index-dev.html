<!doctype html>
<html ng-app="pt" ng-controller="NavCtrl" lang="en">
<head>
    <meta charset="utf-8">
    <title>ProtoTraining</title>
    <link rel="stylesheet" href="/app/styles/app.css"/>
    <link rel="stylesheet" href="/app/lib/material/angular-material.min.css"/>
</head>
<body layout="row" class="layout layout-row">
	<md-sidenav class="pt-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" tabindex="-1">
		<header class="leftPadd">
			<a href="#/" class="">
				<img src="/app/img/PT.png" />
			</a>
		</header>
		<md-content flex role="navigation" class="flex md-default-theme">
			<ul class="nav-menu">
				<li class="leftPadd"><a href="#/hub" class="md-button">The Hub</a></li>
				<li class="leftPadd"><a href="#/my-plan/001" class="md-button">My Plan</a></li>
				<li class="leftPadd"><a href="#/plans" class="md-button">Available Plans</a></li>
			</ul>
		</md-content>
	</md-sidenav>
	<div layout="column" tabindex="-1" role="main" flex>
		<md-toolbar class="md-default-theme md-whiteframe-z1 light-toolbar">
			<div class="md-toolbar-tools" ng-click="navModel.toggleLeft()" tabindex="-1" role="button">
        		<button class="md-icon-button md-button md-default-theme" hide-gt-sm aria-label="Toggle Menu">
          			<md-icon md-svg-src="img/menu.svg" aria-hidden="true"></md-icon>
    			</button>
    			<div layout="row" flex class="fill-height">
          			<h2 class="md-toolbar-item md-breadcrumb md-headline">
	            		<span class="md-headline">{{navModel.currentPage}}</span>
	            	</h2>
        		</div>
       		</div>
		</md-toolbar>
		<md-content ng-view md-scroll-y flex>
		</md-content>
	</div>

	<!-- <div>Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div> -->

<!-- Angular files-->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-aria.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>

<!-- App files -->
<script src="components/app.js"></script>
<script src="components/pt.hub/pt.hub.config.js"></script>
<script src="components/pt.hub/pt.hub.ctrls.js"></script>
<script src="components/pt.hub/pt.hub.services.js"></script>
<script src="components/pt.plans/pt.plans.config.js"></script>
<script src="components/pt.plans/pt.plans.ctrls.js"></script>
<script src="components/pt.plans/pt.plans.services.js"></script>
<script src="components/pt.nav/pt.nav.config.js"></script>
<script src="components/pt.nav/pt.nav.ctrls.js"></script>

<!-- libs -->
<script src="lib/material/angular-material.min.js"></script>
<script src="lib/ngStorage/ngStorage.min.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="lib/moment/angular-moment.min.js"></script>
<script src="lib/underscore/underscore-min.js"></script>

</body>
</html>
